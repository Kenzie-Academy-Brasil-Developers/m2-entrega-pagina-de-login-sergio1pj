<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/input.css">
    <link rel="stylesheet" href="./src/styles/button.css">
    <link rel="stylesheet" href="./src/styles/text.css">
    <link rel="stylesheet" href="./src/styles/color.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="login">
        <div class="container">
            <div class="column1 bg-color-primary">
                <h1 class="title-1 color-grey-6">Kenzie Academy</h1>
                <p class="text-1 color-grey-6">Aprenda e conquiste o mundo!</p>
            </div>
            <form class="column2 bg-color-grey-6">
                <h2 class="title-2 color-grey-1">Login</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Coloque sua senha">
                </div>
                <p>Esqueceu sua senha?</p>
                <button type="button" class="button-primary">Logar</button>
            </form>
        </div>
    </main>
</body>
</html>
