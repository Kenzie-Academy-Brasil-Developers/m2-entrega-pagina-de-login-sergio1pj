<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/flex.css">
    <link rel="stylesheet" href="./styles/input.css">
    <link rel="stylesheet" href="./styles/button.css">
    <link rel="stylesheet" href="./styles/text.css">
    <link rel="stylesheet" href="./styles/color.css">
    <link rel="stylesheet" href="./styles/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="login">
        <div class="container">
            <div class="column1">
                <h1 class="title-1 color-grey-1">Kenzie Academy</h1>
                <p class="text-1 color-grey-1">Torne-se um desenvolvedor em 12 meses com o curso de programação online da Kenzie Academy Brasil e comece a pagar após estar empregado.</p>
            </div>
            <form class="login__form">
                <h2 class="title-2 color-grey-1">Login</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Coloque sua senha">
                </div>
                <span>Esqueceu sua senha?</span>
                <button type="button" class="button">Logar</button>
            </form>
    </main>
</body>
</html>
